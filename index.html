<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Blogr]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">

</head>

<body>
<header class="header__bg header-gradient-background">
  <div class="header__container">
    <div class="header__top">
      <a href="/"><img src="./images/logo.svg" alt="blogr"></a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/">Product<img src="./images/icon-arrow-light.svg" alt=""></a>
            
          </li>
          <li class="nav__item">
            <a href="/">Company<img src="./images/icon-arrow-light.svg" alt=""></a>
            
          </li>
          <li class="nav__item">
            <a href="/">Connect<img src="./images/icon-arrow-light.svg" alt=""></a>
            
          </li>
         
        </ul>
        <div class="login__area">
          <a href="/" class="nav__login-btn">Login</a>
          <a href="/" class="nav__cadastro-btn">Sign Up</a>
        </div>
      </nav>
    </div>
    <div class="header__description">
      <h1 class="description__title">A modern publishing platform</h1>
      <p class="description__text">Grow your audience and build your online brand</p>
      <div class="description__join">
        <a href="/" class="description__start-btn">Start for Free</a>
        <a href="/" class="description__learn-btn">Learn More</a>
      </div>
    </div>
  </div>
</header>
</body>

</html>
